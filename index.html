<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandburst Appointment Booking</title>
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffce54;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
    }

    input, select {
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    button {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .details {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      animation: slideUp 0.5s ease;
    }

    .details h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ffce54;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Your Appointment</h1>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <select id="service" required>
        <option value="">Select Service</option>
        <option>Laptop Repair</option>
        <option>Android Phone Repair</option>
        <option>Graphic Design</option>
      </select>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <button type="submit">Book Now</button>
    </form>

    <div class="details" id="details">
      <h2>Booking Confirmed âœ…</h2>
      <p><b>Name:</b> <span id="dName"></span></p>
      <p><b>Phone:</b> <span id="dPhone"></span></p>
      <p><b>Service:</b> <span id="dService"></span></p>
      <p><b>Date:</b> <span id="dDate"></span></p>
      <p><b>Time:</b> <span id="dTime"></span></p>
      <p><b>Address:</b> 7, Lengkok Kikik 7, Taman Inderawasih, 13600, Perai, Pulau Pinang</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("bookingForm");
    const details = document.getElementById("details");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("dName").innerText = document.getElementById("name").value;
      document.getElementById("dPhone").innerText = document.getElementById("phone").value;
      document.getElementById("dService").innerText = document.getElementById("service").value;
      document.getElementById("dDate").innerText = document.getElementById("date").value;
      document.getElementById("dTime").innerText = document.getElementById("time").value;

      details.style.display = "block";
      form.reset();
    });
  </script>
</body>
</html>
