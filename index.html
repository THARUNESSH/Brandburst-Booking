<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandburst Booking</title>
  <style>
    /* Designer: Tharunessh | Co-creators: Aaron Joshil Paul, Muhilan | SMK Taman Inderawasih */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      /* Background gradient */
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: #00e6ff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select, button {
      margin: 0.6rem 0;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    input, select {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      background: #00e6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00bcd4;
    }

    .address {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Your Appointment</h1>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="tel" placeholder="Phone Number" required>
      <select required>
        <option value="">Select Service</option>
        <option>Laptop Repair</option>
        <option>Android Phone Repair</option>
        <option>Graphic Design</option>
      </select>
      <input type="date" required>
      <button type="submit">Book Now</button>
    </form>
    <div class="address">
      üìç 7, Lengkok Kikik 7, Taman Inderawasih,<br>
      13600 Perai, Pulau Pinang
    </div>
  </div>
</body>
</html>
