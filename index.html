<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandburst Appointment Booking</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
    }

    .booking-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      background: linear-gradient(90deg, #ff0080, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
    }

    input::placeholder, textarea::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff0080, #ff8c00);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff0080;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="012-3456789" required>
      </div>
      <div class="form-group">
        <label for="service">Select Service</label>
        <select id="service" required>
          <option value="">-- Choose Service --</option>
          <option value="Laptop Repair">Laptop Repair</option>
          <option value="Android Phone Repair">Android Phone Repair</option>
          <option value="Graphic Design">Graphic Design</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="message">Additional Notes</label>
        <textarea id="message" rows="3" placeholder="Any special request?"></textarea>
      </div>
      <button type="submit">Book Appointment</button>
    </form>
    <p class="success-message" id="successMessage">âœ… Your booking has been submitted!</p>
  </div>

  <script>
    const form = document.getElementById("bookingForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      successMessage.style.display = "block";
      form.reset();
    });
  </script>
</body>
</html>
