<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brandburst Graphic Appointment</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<!-- Chatbot HTML -->
<div class="chatbot" id="chatbot">
  <div class="chat-header" onclick="toggleChat()">ðŸ’¬ Chat with us</div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>
<body>
  <div class="container">
    <h1>Book Appointment - Brandburst Graphic</h1>
    <form id="bookingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" required pattern="[0-9]{10,15}" placeholder="e.g. 0123456789" />

      <label for="service">Select Service:</label>
      <select id="service" required>
        <option value="">--Choose a Service--</option>
        <option value="Laptop Repair">Laptop Repair</option>
        <option value="Graphic Design">Graphic Design</option>
      </select>

      <label for="date">Select Date:</label>
      <input type="date" id="date" required />

      <button type="submit">Book Now</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

</body>
